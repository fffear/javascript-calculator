<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">      
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div id="calculator">
        <div id="calculator-content">
          <div class="calculatorRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div class="calculatorRow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="calculatorRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
          </div>
          <div class="calculatorRow">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>/</button>
          </div>  
      </div>
      </div> <!-- id calculator end-->




      <script src="jscript.js"></script>
    </body>
  </html>

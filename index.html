<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">      
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div id="calculator">
        <div id="calculatorGridContainer">
          
          <div id="equationDisplay"></div>
          <div id="calculatorDisplay"></div>
          <div class="clear" data-key="8">AC</div>
          <div class="delete" data-key="46">Del</div>
          <div class="help" data-key="72">Help</div>
          <div class="brackets">(</div>
          <div class="brackets">)</div>
          <div class="help-info">Help is here!</div>
          <div class="number removable" data-key="55">7</div>  <!---->
          <div class="number removable" data-key="56">8</div>
          <div class="number removable" data-key="57">9</div>
          <div class="operator removable" data-key="54">^</div>
          <div class="operator modulus removable">%</div>
          <div class="number removable" data-key="52">4</div>
          <div class="number removable" data-key="53">5</div>
          <div class="number removable" data-key="54">6</div>
          <div class="operator removable" data-key="106" data-key-2="56">*</div>
          <div class="operator removable" data-key="111" data-key-2="191">/</div>
          <div class="number removable" data-key="49">1</div>
          <div class="number removable" data-key="50">2</div>
          <div class="number removable" data-key="51">3</div>
          <div class="operator removable" data-key="107" data-key-2="61">+</div>
          <div class="operator removable" data-key="109" data-key-2="173">-</div>          
          <div class="decimal removable" data-key="110" data-key-2="190">.</div>
          <div class="number removable" data-key="48">0</div>
          <div class="negation removable" data-key="78">&#177</div>
          <div class="operator equals removable" data-key="13">=</div>  <!---->
      
          

          </div>
        </div> <!-- id calculator end-->
      </div>


      <script src="jscript.js"></script>
    </body>
  </html>
